<h3>To do</h3>

<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="create task">
</form>

{% for crud in cruds %}
    <div>
        <a href="{% url 'update' crud.id %}">Update</a>
        <a href="{% url 'delete' crud.id %}">Delete</a>
        {% if crud.complete == True %}
        <strike>{{crud}}</strike>
        {% else %}
        <span>{{crud}}</span>
        {% endif %}
    </div>
{% endfor %}
